<ng-template [ngIf]="!authenticated" [ngIfElse]="loggedIn">
    <button>
      <a routerLink="/signup">Sign Up</a>
    </button>
    <button>
      <a routerLink="/login">Login</a>
    </button>
</ng-template>
  <ng-template #loggedIn>
    <button (click)="logout()">
      Logout
    </button>
  </ng-template>
<router-outlet></router-outlet>
