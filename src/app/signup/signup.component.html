<div class="signup-form">
  <form [formGroup]="signupForm">
    <h2>Sign Up</h2>
    <div class="formControl">
      <label for="username">Username:</label>
      <div class="input-group">
        <input type="text" id="username" name="username" formControlName="username" placeholder="Enter username" />
        <small *ngIf="username?.touched && username?.invalid">The username must be a minimum of 3 characters</small>
      </div>
    </div>
    <div class="formControl">
      <label for="password">Password:</label>
      <div class="input-group">
        <input type="password" id="password" name="password" formControlName="password" placeholder="Enter password" />
        <small *ngIf="password?.touched && password?.invalid">The password is invalid</small>
      </div>
    </div>
    <div class="formControl">
      <label for="confirmPassword">Confirm Password:</label>
      <div class="input-group">
        <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" placeholder="Enter confirm password" />
        <small *ngIf="password?.value &&  confirmPassword?.touched && confirmPassword?.invalid">The passwords are not the same</small>
        <small *ngIf="!password?.value && confirmPassword?.touched && confirmPassword?.invalid">Enter password</small>
      </div>
    </div>
    <div class="formControl">
      <button
      (click)="signup()" [disabled]="signupForm.status === 'INVALID'">Sign Up</button>
    </div>
    <!-- <p>{{ signupForm.value | json }}</p> -->
  </form>
</div>
